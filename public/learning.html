<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Learning | Personal Life OS</title>
    <link rel="stylesheet" href="../src/styles/main.css" />
    <script type="module" src="../src/pages/learning.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <h1>Learning</h1>

    <!-- Add study session -->
    <form id="learningForm">
      <input
        type="text"
        id="skill"
        placeholder="Skill (e.g. FastAPI)"
        required
      />

      <input
      type="number"
      id="hours"
      placeholder="Hours"
      min="0"
      />

      <input
        type="number"
        id="minutes"
        placeholder="Minutes"
        min="0"
        max="59"
      />


      <input
        type="text"
        id="notes"
        placeholder="What did you study?"
      />

      <button type="submit">Add Session</button>
    </form>

    <h2>Today</h2>
    <ul id="learningList"></ul>
  </body>
</html>
